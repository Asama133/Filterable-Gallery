<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="btnsDiv">
            <button id="all" >All</button>
            <button id="logo">Logo Design</button>
            <button id="web">Weg Design</button>
            <button id="mobile" class="active">Mobile Apps</button>
        </div>
        <div class="images">
            <img src="images/img_1.jpg" alt="" class="all logo">
            <img src="images/img_2.jpg" alt="" class="all logo">
            <img src="images/img_3.jpg" alt="" class="all logo">
            <img src="images/img_4.jpg" alt="" class="all web">
            <img src="images/img_5.jpg" alt="" class="all web">
            <img src="images/img_6.jpg" alt="" class="all web">
            <img src="images/img_7.jpg" alt="" class="all mobile">
            <img src="images/img_8.jpg" alt="" class="all mobile">
            <img src="images/img_9.jpg" alt="" class="all mobile">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
